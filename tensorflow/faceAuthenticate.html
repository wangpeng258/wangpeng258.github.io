        <script type="module" crossorigin="anonymous">

            Date.prototype.format = function(format="yyyy-MM-dd hh:mm") {
                var o = {
                    "M+": this.getMonth() + 1, //month
                    "d+": this.getDate(), //day
                    "h+": this.getHours(), //hour
                    "m+": this.getMinutes(), //minute
                    "s+": this.getSeconds(), //second
                    "q+": Math.floor((this.getMonth() + 3) / 3), //quarter
                    S: this.getMilliseconds() //millisecond
                };
                if (/(y+)/.test(format))
                    format = format.replace(
                        RegExp.$1,
                        (this.getFullYear() + "").substr(4 - RegExp.$1.length)
                    );
                for (var k in o) {
                    if (new RegExp("(" + k + ")").test(format))
                        format = format.replace(
                            RegExp.$1,
                            RegExp.$1.length == 1 ? o[k] : ("00" + o[k]).substr(("" + o[k]).length)
                        );
                }
                return format;
            };
            new Vue({
                el: '#app',
                data: {
                    gui: null,
                    controls: null,
                    ModelLoading:true,
                    cameraOpen:false,//Áõ∏Êú∫ÊâìÂºÄ
                    logList:[],
                    width: document.documentElement.clientWidth || window.innerWidth,
                    // height:document.documentElement.clientHeight||window.innerHeight,
                    height: document.documentElement.clientWidth || window.clientWidth,
                    deviceList: [], //ËÆæÂ§áÂàóË°®
                    deviceId: window.localStorage.getItem(`deviceId`) || '', //ËÆæÂ§áid
                    detector: null,
                    rafId: null,
                    faceNullFrequency:0,
                    isFarArr: [], //ËÆ∞ÂΩïËøúËøë
                    isOpenMouthArr: [], //Âº†Âò¥
                    isWinkArr: [], //Áú®Áúº
                    isShakingHisHeadArr: [], //ÊëáÂ§¥
                },
                async mounted() {
                    //ÁîªÂ∏ÉÂ§™Â§ß‰ºöÂç°
                    if (this.width >= 600) {
                        this.width = 600;
                        this.height = 600;
                    };
                    if(location.hostname=="localhost"){
                        this.$refs['canvas'].style.background = `#000`;
                    };
                    this.statsInit();
                    this.guiInit();
                    //‰∏ÄÂ†ÜÂÖºÂÆπ‰ª£Á†Å
                    this.compatible();

                    //ÊâìÂºÄÊëÑÂÉèÂ§¥
                    this.openMedia();
                    // this.createDetector();
                },

                methods: {
                    isObjEmpty(obj) {
                        return (
                            obj === undefined ||
                            obj === "undefined" ||
                            obj == null ||
                            obj === "" ||
                            obj.length === 0 ||
                            (typeof obj === "object" && Object.keys(obj).length === 0)
                        );
                    },
                    async guiInit() {
                        if (this.gui) {
                            this.gui.destroy();
                        }
                        if(!this.controls){
                            this.controls = new function () {
                                this.FPS = 0; //FPS
                                this.showVideo = true; //ÊòØÂê¶ÊòæÁ§∫ËßÜÈ¢ë
                                this.flipHorizontal = false; //ÈïúÂÉè
                                this.deviceId = window.localStorage.getItem(`deviceId`) || ''; //ËÆæÂ§áID
                                this.color = "#1af117"; // CSS string
                                this.imgLook = () => {};
                            };
                        };

                        const gui = new dat.GUI();
                        const parameterFolder = gui.addFolder(`ÂèÇÊï∞ËÆæÁΩÆ`);
                        // parameterFolder.add(this.controls, 'FPS', 0, 0.5).name('FPS').step(0.1);
                        parameterFolder.add(this.controls, 'showVideo').name(`ÊòæÁ§∫ËßÜÈ¢ë`).onChange(async (value) => {
                            var video = this.$refs['video'];
                            var canvas = this.$refs['canvas'];
                            var promptText = document.querySelector(".promptText");
                            if (value) {
                                video.style.opacity = '1';
                                canvas.style.background = "transparent";
                                promptText.style.filter = "invert(0%)";
                            } else {
                                video.style.opacity = '0';
                                canvas.style.background = "#000";
                                promptText.style.filter = "invert(100%)";
                            };
                        });
                        parameterFolder.add(this.controls, 'flipHorizontal').name(`ÈïúÂÉè`).onChange(async (value) => {
                            var video = this.$refs['video'];
                            if (value) {
                                video.style.transform = 'scale(-1, 1)';
                            } else {
                                video.style.transform = 'scale(1, 1)';
                            };
                            this.log(`br`);
                            this.log(`ÊëÑÂÉèÂ§¥ÈáçÊñ∞ÊâìÂºÄ‰∏≠...`,'warning');

                            //‰øÆÊîπÂèÇÊï∞ÈúÄÈáçÊñ∞ÂàõÂª∫Ê®°Âûã
                            await this.createDetector();
                        });
                        const deviceArr = new Object();
                        this.deviceList.forEach(element => {
                            deviceArr[element.name] = element.deviceId;
                        });
                        parameterFolder.add(this.controls, 'deviceId', deviceArr).name(`ÊëÑÂÉèÂ§¥`).onChange((value) => {
                            this.deviceId = value;
                            window.localStorage.setItem(`deviceId`, value);

                            this.log(`br`);
                            this.log(`ÊëÑÂÉèÂ§¥ÈáçÊñ∞ÊâìÂºÄ‰∏≠...`,'warning');
                            this.openMedia();
                        });
                        parameterFolder.addColor(this.controls, 'color').name(`ÁÇπÈòµÈ¢úËâ≤`);
                        parameterFolder.add(this.controls, 'imgLook').name(`ÁÇπÈòµÂõæÁâá`).onChange(value => {
                            window.open(`mesh_map.jpg`);
                        });
                        parameterFolder.open();
                        gui.close();
                        this.gui = gui;
                    },

                    //ÊâìÂºÄÊëÑÂÉèÂ§¥
                    openMedia() {
                        this.cameraOpen = false;
                        const deviceId = this.deviceId;
                        //ÊëÑÂÉèÂ§¥Ë∞ÉÁî®ÈÖçÁΩÆ https://developer.mozilla.org/en-US/docs/Web/API/MediaDevices/getUserMedia
                        let mediaOpts = {
                            audio: false,
                            video: true,
                            video: {
                                deviceId,
                                facingMode: "user",
                                width: this.width,
                                height: this.height,
                                frameRate: {
                                    ideal: 100,
                                    max: 150
                                } //ÊúÄ‰Ω≥Â∏ßÁéá
                            }
                        };
                        if (this.isObjEmpty(typeof navigator.mediaDevices)) {
                            this.log(`navigator.mediaDevices is undefined`,`danger`);
                            return false;
                        }
                        navigator.mediaDevices.getUserMedia(mediaOpts).then(stream => {
                            let video = this.$refs['video'];
                            video.setAttribute("playsinline", true); // required to tell iOS safari we don't want fullscreen
                            if ("srcObject" in video) {
                                video.srcObject = stream
                            } else {
                                video.src = window.URL && window.URL.createObjectURL(stream) || stream
                            }
                            video.play();
                            this.log(`ÊëÑÂÉèÂ§¥Â∑≤ÊâìÂºÄ [${deviceId||'ÈªòËÆ§'}]`,`info`);
                            this.cameraOpen = true;
                            this.devicesInit();
                            video.onloadeddata = () => {
                                this.createDetector();
                            };

                        }).catch(err => {
                            this.log(`ÊëÑÂÉèÂ§¥ÊâìÂºÄÂ§±Ë¥•Ôºö${err}`,`danger`);
                        });
                    },

                    //ÂàõÂª∫ËØÜÂà´Ê®°Âûã
                    async createDetector() {
                        this.ModelLoading = true;
                        // this.log(`Âä†ËΩΩÊ®°Âûã‰∏≠ÔºàÈ¶ñÊ¨°Âä†ËΩΩÈúÄË¶Å1-2ÂàÜÈíüÔºåËØ∑ËÄêÂøÉÁ≠âÂæÖÔºâ`,`warning`);
                        try {
                            setTimeout(async () => {
                                if (!this.isObjEmpty(this.detector)) {
                                    this.detector.dispose();
                                };
                                if (!this.isObjEmpty(this.rafId)) {
                                    window.cancelAnimationFrame(this.rafId);
                                    this.rafId = null;
                                };
                                const model = faceLandmarksDetection.SupportedModels.MediaPipeFaceMesh;
                                const detectorConfig = {
                                    maxFaces:1, //Ê£ÄÊµãÂà∞ÁöÑÊúÄÂ§ßÈù¢ÈÉ®Êï∞Èáè
                                    refineLandmarks:true, //ÂèØ‰ª•ÂÆåÂñÑÁúºÁùõÂíåÂò¥ÂîáÂë®Âõ¥ÁöÑÂú∞Ê†áÂùêÊ†áÔºåÂπ∂Âú®ËôπËÜúÂë®Âõ¥ËæìÂá∫ÂÖ∂‰ªñÂú∞Ê†á
                                    runtime: 'mediapipe',
                                    solutionPath: 'https://unpkg.com/@mediapipe/face_mesh', //WASM‰∫åËøõÂà∂Êñá‰ª∂ÂíåÊ®°ÂûãÊñá‰ª∂ÊâÄÂú®ÁöÑË∑ØÂæÑ
                                };
                                this.detector = await faceLandmarksDetection.createDetector(model, detectorConfig);

                                this.log(`ÂàõÂª∫ËØÜÂà´Ê®°ÂûãÊàêÂäü`,`info`);
                                this.rafId = window.requestAnimationFrame(this.renderPrediction);
                            }, 0);
                        } catch (error) {
                            this.ModelLoading = false;
                            this.log(`ÂàõÂª∫ËØÜÂà´Ê®°ÂûãÂ§±Ë¥•-${error}`,`danger`);
                            this.detector = null;
                            console.log(error);
                        }

                    },

                    //È¢ÑÊµã
                    async renderPrediction() {
                        var video = this.$refs['video'];
                        var canvas = this.$refs['canvas'];
                        var context = canvas.getContext('2d');
                        if (this.detector && this.cameraOpen) {
                            try {
                                context.clearRect(0, 0, canvas.width, canvas.height);
                                const Faces = await this.detector.estimateFaces(video, {
                                    flipHorizontal:this.controls.flipHorizontal, //ÈïúÂÉè
                                });

                                this.ModelLoading = false;
                                if (Faces.length > 0) {
                                    this.faceNullFrequency = 0;
                                    this.drawResults(Faces, context);
                                } else {
                                    this.faceNullFrequency++;
                                    //ËøûÁª≠5Â∏ßÊ≤°ÊúâÊ£ÄÊµãÂà∞‰∫∫ËÑ∏ÊèêÁ§∫
                                    if(this.faceNullFrequency>=5){
                                        this.log(`Ê≤°ÊúâÊ£ÄÊµãÂà∞‰∫∫ËÑ∏`,`danger`,true);
                                    }
                                }
                            } catch (error) {
                                this.createDetector();
                                this.ModelLoading = false;
                                this.log(`È¢ÑÊµã-${error}`,`danger`,true);
                                console.log(error);
                                context.clearRect(0, 0, canvas.width, canvas.height);
                            }
                            this.rafId = window.requestAnimationFrame(this.renderPrediction);
                        }else{
                            context.clearRect(0, 0, canvas.width, canvas.height);
                            this.rafId = window.requestAnimationFrame(this.renderPrediction);
                        }
                    },

                    //ÁªòÂà∂
                    drawResults(faces, ctx) {
                        faces.forEach(faceItem => {
                            ctx.fillStyle = this.controls.color || '#1af117';
                            (faceItem.keypoints||[]).forEach((element,index) => {
                                /* arc */
                                ctx.beginPath();
                                ctx.arc(element.x, element.y, 3, 0, 2 * Math.PI);
                                ctx.fill();
                                /* arc */
                            });
                            const faceProportion = this.GetPercent(faceItem.box.width * faceItem.box.height, this.width * this.height);
                            // <small>Ôºà10-50‰πãÈó¥Ôºâ</small>
                            this.$refs['faceProportion'].innerHTML = `<b>${faceProportion}</b>`;

                            if (faceProportion <= 10) {
                                this.log(`Ë∑ùÁ¶ªÂ§™Ëøú`,`danger`,true);
                                return;
                            };
                            if (faceProportion >= 50) {
                                this.log(`Ë∑ùÁ¶ªÂ§™Ëøë`,`danger`,true);
                                return;
                            };

                            //Èù†Ëøë&ËøúÁ¶ª
                            this.isFarAndNear(faceItem);

                            //Âº†Âò¥
                            this.isOpenMouth(faceItem,ctx);

                            //Âº†Âò¥
                            this.isWink(faceItem,ctx);

                            //ÊëáÂ§¥
                            this.isShakingHisHead(faceItem,ctx);
                        });
                    },

                    //Èù†Ëøë&ËøúÁ¶ª
                    isFarAndNear(face) {
                        const proportion = this.GetPercent(face.box.width * face.box.height, this.width * this.height);
                        this.isFarArr.push(proportion);
                        //ËÆ°ÁÆó4Â∏ßÁöÑÂä®ÊÄÅÂèòÂåñ
                        if (this.isFarArr.length > 4) {
                            this.isFarArr.shift();
                            if(this.Increment(this.isFarArr)||this.Decrease(this.isFarArr)){
                                const first = this.isFarArr[0];
                                const last = this.isFarArr[this.isFarArr.length - 1];
                                const diff = this.GetPercent(first - last, first + last);
                                if (diff <= -5) {
                                    this.log(`„ÄêÂä®‰Ωú„ÄëÈù†Ëøë`,`info`);
                                };
                                if (diff >= 5) {
                                    this.log(`„ÄêÂä®‰Ωú„ÄëËøúÁ¶ª`,`primary`);
                                };
                            }
                        };
                    },
                    //Âº†Âò¥
                    isOpenMouth(face,ctx){

                        const featureIndex1 = [0,17];
                        const featureLocation1 = [];

                        const featureIndex2 = [10,152];
                        const featureLocation2 = [];

                        (face.keypoints||[]).forEach((element,index) => {
                            if(featureIndex1.includes(index)){
                                featureLocation1.push([element.x, element.y])
                            }
                            if(featureIndex2.includes(index)){
                                featureLocation2.push([element.x, element.y])
                            }
                        });

                        // 10,152Âç†0,17ÁöÑÊØî‰æã
                        const proportion = this.GetPercent(this.getDistance(
                            featureLocation1[0][0],
                            featureLocation1[0][1],
                            featureLocation1[1][0],
                            featureLocation1[1][1],
                        ),this.getDistance(
                            featureLocation2[0][0],
                            featureLocation2[0][1],
                            featureLocation2[1][0],
                            featureLocation2[1][1],
                        ));
                        this.isOpenMouthArr.push(proportion);

                        //ËÆ°ÁÆó2Â∏ßÁöÑÂä®ÊÄÅÂèòÂåñ
                        if (this.isOpenMouthArr.length > 2){
                            this.isOpenMouthArr.shift();
                            if(this.Increment(this.isOpenMouthArr)){
                                const first = this.isOpenMouthArr[0];
                                const last = this.isOpenMouthArr[this.isOpenMouthArr.length - 1];
                                const diff = this.GetPercent(first - last, first + last);
                                if (diff <= -5) {
                                    this.log(`„ÄêÂä®‰Ωú„ÄëÂº†Âò¥`,`info`);
                                };
                            }
                        }

                    },
                    //Áú®Áúº
                   isWink(face,ctx){

                        const leftEye = [159,144];
                        const leftEyeLocation = [];
                        const rightEye = [385,374];
                        const rightEyeLocation = [];


                        (face.keypoints||[]).forEach((element,index) => {
                            if(leftEye.includes(index)){
                                leftEyeLocation.push([element.x, element.y]);
                            }
                            if(rightEye.includes(index)){
                                rightEyeLocation.push([element.x, element.y]);
                            }
                        });
                        // ctx.beginPath();
                        // ctx.lineCap = 'round';
                        // ctx.strokeStyle = 'red';
                        // ctx.lineWidth = 1;
                        // ctx.fillStyle = 'red';
                        // if(leftEyeLocation.length===0){
                        //     ctx.moveTo(element.x, element.y)
                        // }else{
                        //     ctx.lineTo(element.x, element.y)
                        // }
                        // ctx.closePath(); //Â∞ÅÈó≠
                        // ctx.stroke();

                        let leftProportion = this.getDistance(
                            leftEyeLocation[0][0],
                            leftEyeLocation[0][1],
                            leftEyeLocation[1][0],
                            leftEyeLocation[1][1],
                        );
                        let rightProportion = this.getDistance(
                            rightEyeLocation[0][0],
                            rightEyeLocation[0][1],
                            rightEyeLocation[1][0],
                            rightEyeLocation[1][1],
                        );



                        if(leftProportion <= 5 || rightProportion <= 5){
                            this.isWinkArr.push([leftProportion,rightProportion]);
                            //ËøûÁª≠2Â∏ß‰∏ÄÊ¨°
                            if(this.isWinkArr.length>=2){
                                this.log(`„ÄêÂä®‰Ωú„ÄëÁú®Áúº`,`info`);
                                this.isWinkArr=[];
                            }
                        }else{
                            this.isWinkArr=[];
                        }
                   },
                   //isShakingHisHead
                   isShakingHisHead(face,ctx){
                        const leftFace = [195,93];
                        const leftFaceLocation = [];
                        const rightFace = [195,323];
                        const rightFaceLocation = [];


                        (face.keypoints||[]).forEach((element,index) => {
                            if(leftFace.includes(index)){
                                leftFaceLocation.push([element.x, element.y]);
                            }
                            if(rightFace.includes(index)){
                                if(rightFaceLocation.length===0){
                                    ctx.moveTo(element.x, element.y)
                                }else{
                                    ctx.lineTo(element.x, element.y)
                                }
                                rightFaceLocation.push([element.x, element.y]);

                    compatible() {
                        window.URL = (window.URL || window.webkitURL || window.mozURL || window.msURL);
                        if (navigator.mediaDevices === undefined) {
                            navigator.mediaDevices = {};
                        }
                        if (navigator.mediaDevices.getUserMedia === undefined) {
                            navigator.mediaDevices.getUserMedia = (constraints) => {
                                var getUserMedia = navigator.webkitGetUserMedia || navigator.mozGetUserMedia || navigator.msGetUserMedia;
                                if (!getUserMedia) {
                                    return Promise.reject(new Error('getUserMedia is not implemented in this browser'));
                                }
                                return new Promise((resolve, reject) => {
                                    getUserMedia.call(navigator, constraints, resolve, reject);
                                });
                            }
                        }
                    },
                    //ÈÄíÂ¢û
                    Increment(array){
                        let is = true;
                        for (let i = 0; i < array.length-1; i++) {
                            var n1 = array[i];
                            var n2 = array[i+1];
                            if(n1>n2){
                                is = false;
                                break;
                            }
                        }
                        return array.length>1?is:false
                    },
                    //ÈÄíÂáè
                    Decrease(array=[]){
                        let is = true;
                        for (let i = 0; i < array.length-1; i++) {
                            var n1 = array[i];
                            var n2 = array[i+1];
                            if(n1<n2){
                                is = false;
                                break;
                            }
                        }
                        return array.length>1?is:false
                    },

                    //Ë∑ùÁ¶ª
                    getDistance(x1,y1,x2,y2){
                        return Math.sqrt((x2-=x1)*x2+(y2-=y1)*y2);
                    },
                    /**
                     * @ Âç†ÊØîËÆ°ÁÆó
                     * @ num ÂΩìÂâçÊï∞
                     * @ total ÊÄªÊï∞
                     */
                     GetPercent(num, total) {
                        num = parseFloat(num);
                        total = parseFloat(total);
                        if (isNaN(num) || isNaN(total)) {
                            return "-";
                        }
                        return total <= 0 ? 0 : (Math.round(num / total * 10000) / 100.00);
                    },
                    //Âª∂Ëøü
                    delay(m = 1) {
                        return new Promise(res => {
                            setTimeout(() => {
                                res(true);
                            }, m * 1000);
                        })

                    statsInit() {
                        const stats = new Stats();
                        stats.showPanel(0); // 0: fps, 1: ms, 2: mb, 3+: custom
                        document.body.appendChild(stats.dom);
                        requestAnimationFrame(function loop() {
                            stats.update();

                        });

                    /**
                     * @ Êó•Âøó
                     * @ content  ÂÜÖÂÆπ
                     * @ type     defaultÈªòËÆ§ primary‰∏ªË¶Å  info‰ø°ÊÅØ warningË≠¶Âëä dangerÂç±Èô©
                     * @ isRepeat ÊòØÂê¶ÈáçÂ§ç
                     */
                     log(content,type="default",isRepeat=false){
                        const lastLog = this.logList[this.logList.length-1];
                        if(!this.isObjEmpty(lastLog) && lastLog.content===content){
                            if(isRepeat) return;
                            this.logList[this.logList.length-1].frequency = lastLog.frequency+1;
                            return;
                        };
                        //ÊúÄÂ§ö‰øùÂ≠ò100Êù°Êó•Âøó
                        if(this.logList.length>100){
                            this.logList.shift();
                        };
                        const time = new Date().format("hh:mm:ss");
                        this.logList.push({
                            frequency:1,
                            time,
                            type:`log-${type}`,
                            content
                        })
                    },

                            })
                           })
                        },
                        immediate: true
                    }
