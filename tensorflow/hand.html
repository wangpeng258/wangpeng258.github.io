        <script>
            new Vue({
                el: '#app',
                data: {
                    loading: true,
                    gui: null,
                    controls: null,
                    width: document.documentElement.clientWidth || window.innerWidth,
                    // height:document.documentElement.clientHeight||window.innerHeight,
                    height: document.documentElement.clientWidth || window.clientWidth,
                    deviceList: [],//è®¾å¤‡åˆ—è¡¨
                    deviceId: window.localStorage.getItem(`deviceId`) || '',//è®¾å¤‡id
                    actionShow: false,//è®¾å¤‡é€‰æ‹©å™¨
                    detector: false,
                    stage: false,
                    layer: false,
                    rafId: null,
                },
                async mounted() {
                    vant.Toast.allowMultiple();
                    //ç”»å¸ƒå¤ªå¤§ä¼šå¡
                    if (this.width >= 500) {
                        this.width = 500;
                        this.height = 500;
                    };
                    this.statsInit();
                    this.guiInit();


                    //konvaåˆå§‹åŒ–
                    this.konvaInit();
                    //ä¸€å †å…¼å®¹ä»£ç 
                    this.compatible();
                     //æ‰“å¼€æ‘„åƒå¤´
                    this.openMedia();
                     //èŽ·å–è®¾å¤‡ä¿¡æ¯
                    this.devicesInit();
                    //æ¨¡åž‹åˆå§‹åŒ–
                    this.handModelInit();

                },
                methods: {
                    isObjEmpty(obj) {
                        return (
                            obj === undefined ||
                            obj === "undefined" ||
                            obj == null ||
                            obj === "" ||
                            obj.length === 0 ||
                            (typeof obj === "object" && Object.keys(obj).length === 0)
                        );
                    },
                    statsInit(){
                        const stats = new Stats();
                        stats.showPanel(0); // 0: fps, 1: ms, 2: mb, 3+: custom
                        stats.domElement.style.position = 'absolute';
                        stats.domElement.style.top = '0';
                        stats.domElement.style.left = '0';
                        document.body.appendChild(stats.dom);
                        requestAnimationFrame(function loop() {
                            stats.update();
                            requestAnimationFrame(loop)
                        });
                    },
                    async guiInit() {
                        if (this.gui) {
                            this.gui.destroy();
                        }
                        var controls = new function () {
                            this.mirror = false; //é•œåƒ
                            this.FPS = 0; //FPS
                        };
                        const gui = new dat.GUI();
                        const parameterFolder = gui.addFolder(`å‚æ•°è®¾ç½®`);
                        parameterFolder.add(controls, 'FPS', 0, 1).name('FPS').step(0.1);
                        parameterFolder.add(controls, 'mirror').name(`é•œåƒ`).onChange((value) => {
                            var video = document.getElementById('video');
                            var canvas = document.getElementById('konvaContainer');
                            if (value) {
                                video.style.transform = 'translate(-50%, -50%) scale(-1, 1)';
                                canvas.style.transform = 'translate(-50%, -50%) scale(-1, 1)';
                            } else {
                                video.style.transform = 'translate(-50%, -50%) scale(1, 1)';
                                canvas.style.transform = 'translate(-50%, -50%) scale(1, 1)';
                            }
                        });
                        parameterFolder.open();
                        gui.close();
                        this.controls = controls;
                        this.gui = gui;
                    },
                    // ä¸€å †å…¼å®¹ä»£ç 
                    compatible() {
                        window.URL = (window.URL || window.webkitURL || window.mozURL || window.msURL);
                        if (navigator.mediaDevices === undefined) {
                            navigator.mediaDevices = {};
                        }
                        if (navigator.mediaDevices.getUserMedia === undefined) {
                            navigator.mediaDevices.getUserMedia = (constraints) => {
                                var getUserMedia = navigator.webkitGetUserMedia || navigator.mozGetUserMedia || navigator.msGetUserMedia;
                                if (!getUserMedia) {
                                    return Promise.reject(new Error('getUserMedia is not implemented in this browser'));
                                }
                                return new Promise((resolve, reject) => {
                                    getUserMedia.call(navigator, constraints, resolve, reject);
                                });
                            }
                        }
                    },
                    //æ‰“å¼€æ‘„åƒå¤´
                    openMedia() {
                        const toast = vant.Toast.loading({
                            duration: 0, // æŒç»­å±•ç¤º toast
                            forbidClick: true,
                            message: 'æ‰“å¼€æ‘„åƒå¤´',
                        });
                        this.loading = true;
                        const deviceId = this.deviceId;
                        //æ‘„åƒå¤´è°ƒç”¨é…ç½® https://developer.mozilla.org/en-US/docs/Web/API/MediaDevices/getUserMedia
                        let mediaOpts = {
                            audio: false,
                            video: true,
                            video: {
                                deviceId,
                                facingMode: "environment",
                                width: this.width,
                                height: this.height,
                                frameRate: { ideal: 100, max: 150 } //æœ€ä½³å¸§çŽ‡
                            }
                        };
                        if (this.isObjEmpty(typeof navigator.mediaDevices)) {
                            toast.clear();
                            vant.Dialog.alert({
                                title: 'è­¦å‘Š',
                                message: `navigator.mediaDevices is undefined`,
                            }).then(() => {
                                window.location.reload();
                            });
                            return false;
                        }
                        navigator.mediaDevices.getUserMedia(mediaOpts).then(stream => {
                            let video = this.$refs['video'];
                            video.setAttribute("playsinline", true); // required to tell iOS safari we don't want fullscreen
                            if ("srcObject" in video) {
                                video.srcObject = stream
                            } else {
                                video.src = window.URL && window.URL.createObjectURL(stream) || stream
                            }
                            video.play();
                            this.devicesInit();
                        }).catch(err => {
                            toast.clear();
                            let message = err.message || err,
                                response = {
                                    'permission denied': 'æµè§ˆå™¨ç¦æ­¢æœ¬é¡µé¢ä½¿ç”¨æ‘„åƒå¤´ï¼Œè¯·å¼€å¯ç›¸å…³çš„æƒé™',
                                    'requested device not found': 'æœªæ£€æµ‹åˆ°æ‘„åƒå¤´',
                                    'could not start video source': 'æ— æ³•è®¿é—®åˆ°æ‘„åƒå¤´ï¼Œè¯·é‡æ–°æ’æ‹”åŽé‡è¯•'
                                };
                            vant.Dialog.alert({
                                title: 'è­¦å‘Š',
                                message: `${response[message.toLowerCase()]} || æ‘„åƒå¤´æ‰“å¼€å¤±è´¥ï¼š${err}`,
                            }).then(() => {
                                window.location.reload();
                            });
                        });
                    },
                    konvaInit(){
                        this.stage = new Konva.Stage({
                            container: 'konvaContainer',
                            width: this.width,
                            height: this.height
                        });
                        this.layer = new Konva.Layer();

                        // ç§»åŠ¨ç‰©ä½“
                        const rect = new Konva.Rect({
                            id:"moveRect",
                            x: this.width/2,
                            y: this.height/2,
                            width: 50,
                            height: 50,
                            fill: 'blue',
                            offset: {
                                x: 50/2,
                                y: 50/2
                            }
                        });
                        this.layer.add(rect);
                        this.stage.add(this.layer);
                    },
                    //è¯†åˆ«æ‰‹æ¨¡åž‹åˆå§‹åŒ–
                    async handModelInit(){
                        const model = handPoseDetection.SupportedModels.MediaPipeHands;
                        const detectorConfig = {
                            runtime: 'mediapipe', // or 'tfjs',
                            solutionPath: 'https://unpkg.com/@mediapipe/hands',
                            modelType: 'full'
                        }
                        const toast = vant.Toast.loading({
                            duration: 0, // æŒç»­å±•ç¤º toast
                            forbidClick: true,
                            message: 'åŠ è½½æ¨¡åž‹ä¸­...',
                        });
                        this.detector = await handPoseDetection.createDetector(model, detectorConfig);
                        toast.clear();
                        vant.Toast('å¼€å§‹è¯†åˆ«')
                    },
                    //è§†é¢‘æ’­æ”¾
                    VideoPlay() {
                        vant.Toast.clear();
                        this.loading = false;
                        if(this.rafId){
                            window.cancelAnimationFrame(this.rafId);
                        };
                        this.rafId = window.requestAnimationFrame(this.renderPrediction);
                    },
                    async renderPrediction(){
                        if(this.detector){
                           await this.delay(this.controls.FPS);
                           try {
                            this.stage && this.stage.find('.Keypoint').forEach(el=>el.destroy());
                            var video = document.getElementById('video');
                            const hands = await this.detector.estimateHands(video,{flipHorizontal: false});
                            if(hands.length>0){
                                this.drawResults(hands,video);
                            }
                           } catch (error) {
                                console.log(error);
                           }
                        };
                        this.rafId = window.requestAnimationFrame(this.renderPrediction);
                    },
                    //å»¶è¿Ÿ
                    delay(m=1){
                        return new Promise(res=>{
                            setTimeout(() => {
                                res(true);
                            }, m*1000);
                        })
                    },
                    drawResults(hands,video){
                        // this.layer && this.layer.destroy(); //é”€æ¯å…¨éƒ¨
                        const group = new Konva.Group();

                        //å°†ç”»é¢æ·»åŠ åˆ°ç”»å¸ƒ
                        // const yoda = new Konva.Image({
                        //     name:"Keypoint",
                        //     x: 0,
                        //     y: 0,
                        //     image:video,
                        //     width: this.width,
                        //     height: this.height
                        // });
                        // group.add(yoda);
                        // yoda.zIndex(0);

                        hands.forEach(el => {
                            const Line1 = []; // 0 1 2 3 4;
                            const Line2 = []; // 0 5 6 7 8;
                            const Line3 = []; // 9 10 11 12;
                            const Line4 = []; // 13 14 15 16;
                            const Line5 = []; // 0 17 18 19 20;
                            const Line6 = []; // 5 9 13 17;

                            let thumb_tip = []; //å¤§æ‹‡æŒ‡
                            let index_finger_tip = []; //é£ŸæŒ‡å°–

                            el.keypoints.forEach(element => {
                                if(element.name==="thumb_tip"){
                                    thumb_tip = new Konva.Rect({
                                        id:"thumb_tip",
                                        name:"Keypoint",
                                        x: element.x-10,
                                        y: element.y-10,
                                        width: 20,
                                        height: 20,
                                        fill: '#adff97',
                                    });
                                    group.add(thumb_tip);

                                }
                                if(element.name==="index_finger_tip"){
                                    index_finger_tip = new Konva.Rect({
                                        id:"index_finger_tip",
                                        name:"Keypoint",
                                        x: element.x-10,
                                        y: element.y-10,
                                        width: 20,
                                        height: 20,
                                        fill: '#adff97',
                                    });
                                    group.add(index_finger_tip);
                                };

                                const circle = new Konva.Circle({
                                    name:"Keypoint",
                                    x: element.x,
                                    y: element.y,
                                    radius: 3,
                                    fill: 'red',
                                    strokeWidth: 0
                                });
                                group.add(circle);
                                circle.zIndex(1);
                                if(
                                    this.getKeypointsIndex(element.name)===0||
                                    this.getKeypointsIndex(element.name)===1||
                                    this.getKeypointsIndex(element.name)===2||
                                    this.getKeypointsIndex(element.name)===3||
                                    this.getKeypointsIndex(element.name)===4
                                ){
                                    Line1.push(element.x)
                                    Line1.push(element.y)
                                };
                                if(
                                    this.getKeypointsIndex(element.name)===0||
                                    this.getKeypointsIndex(element.name)===5||
                                    this.getKeypointsIndex(element.name)===6||
                                    this.getKeypointsIndex(element.name)===7||
                                    this.getKeypointsIndex(element.name)===8
                                ){
                                    Line2.push(element.x)
                                    Line2.push(element.y)
                                };
                                if(
                                    this.getKeypointsIndex(element.name)===9||
                                    this.getKeypointsIndex(element.name)===10||
                                    this.getKeypointsIndex(element.name)===11||
                                    this.getKeypointsIndex(element.name)===12
                                ){
                                    Line3.push(element.x)
                                    Line3.push(element.y)
                                };
                                if(
                                    this.getKeypointsIndex(element.name)===13||
                                    this.getKeypointsIndex(element.name)===14||
                                    this.getKeypointsIndex(element.name)===15||
                                    this.getKeypointsIndex(element.name)===16
                                ){
                                    Line4.push(element.x)
                                    Line4.push(element.y)
                                };
                                if(
                                    this.getKeypointsIndex(element.name)===0||
                                    this.getKeypointsIndex(element.name)===17||
                                    this.getKeypointsIndex(element.name)===18||
                                    this.getKeypointsIndex(element.name)===19||
                                    this.getKeypointsIndex(element.name)===20
                                ){
                                    Line5.push(element.x)
                                    Line5.push(element.y)
                                };
                                if(
                                    this.getKeypointsIndex(element.name)===5||
                                    this.getKeypointsIndex(element.name)===9||
                                    this.getKeypointsIndex(element.name)===13||
                                    this.getKeypointsIndex(element.name)===17
                                ){
                                    Line6.push(element.x)
                                    Line6.push(element.y)
                                };
                            });

                            const L1 = new Konva.Line({

                            });
                            const L2 = new Konva.Line({
                                name:"Keypoint",
                                points:Line2,
                                stroke: 'green',
                                strokeWidth:2,
                                lineCap: 'round',
                                lineJoin: 'round'
                            });
                            const L3 = new Konva.Line({
                                name:"Keypoint",
                                points:Line3,
                                stroke: 'green',
                                strokeWidth:2,
                                lineCap: 'round',
                                lineJoin: 'round'
                            });
                            const L4 = new Konva.Line({
                                name:"Keypoint",
                                points:Line4,
                                stroke: 'green',
                                strokeWidth:2,
                                lineCap: 'round',

                            });
                            const L5 = new Konva.Line({

                    },
                    //ç¢°æ’žæ£€æµ‹ å¹¶ç§»åŠ¨
                    collisionDetect(){
                        const is = (r1, r2)=>{
                            return !(
                                r2.x > r1.x + r1.width ||
                                r2.x + r2.width < r1.x ||
                                r2.y > r1.y + r1.height ||
                                r2.y + r2.height < r1.y
                            );
                        };
                        var thumb_tip = this.stage.findOne('#thumb_tip');
                        var index_finger_tip = this.stage.findOne('#index_finger_tip');

                        var moveRect = this.stage.findOne('#moveRect');
                        if(is(thumb_tip.getClientRect(),index_finger_tip.getClientRect())){
                            thumb_tip.fill('#36ff00');
                            index_finger_tip.fill('#36ff00');
                        }else{
                            thumb_tip.fill('#adff97');
                            index_finger_tip.fill('#adff97');
                        }
                        if(
                            is(thumb_tip.getClientRect(),index_finger_tip.getClientRect())&&
                            is(moveRect.getClientRect(),thumb_tip.getClientRect())&&
                            is(moveRect.getClientRect(),index_finger_tip.getClientRect())
                        ){
                            var x1 = moveRect.getClientRect().x;
                            var y1 = moveRect.getClientRect().y;
                            var x2 = thumb_tip.getClientRect().x;
                            var y2 = thumb_tip.getClientRect().y;
                            moveRect.fill('#409EFF');
                            moveRect.move({
                                x: (x2-x1)-25,
                                y: (y2-y1)-25
                            });
                        }else{
                            moveRect.fill('blue');
                        }
                    },
                    getKeypointsIndex(name){
                        const arr = [
                            'wrist',
                            'thumb_cmc',
                            'thumb_mcp',
                            'thumb_ip',
                            'thumb_tip',
                            'index_finger_mcp',
                            'index_finger_pip',
                            'index_finger_dip',
                            'index_finger_tip',
                            'middle_finger_mcp',
                            'middle_finger_pip',
                            'middle_finger_dip',
                            'middle_finger_tip',
                            'ring_finger_mcp',
                            'ring_finger_pip',
                            'ring_finger_dip',
                            'ring_finger_tip',
                            'pinky_finger_mcp',
                            'pinky_finger_pip',
                            'pinky_finger_dip',
                            'pinky_finger_tip'
                        ];
                        return arr.findIndex(e=>e===name)
                    },
                    //èŽ·å–è®¾å¤‡ä¿¡æ¯
                    devicesInit() {
                        navigator.mediaDevices.enumerateDevices().then(devicesList => {
                            const arr = [];
                            devicesList.forEach(e => {
                                e.name = e.label || e.deviceId;
                                if (e.deviceId && !e.name.includes('éº¦å…‹é£Ž')) {
                                    e.color = e.deviceId == this.deviceId ? '#1989fa' : '#323233';
                                    arr.push(e)
                                }
                            });
                            if (!this.isObjEmpty(arr)) {
                                this.deviceList = arr;
                            };
                        }).catch(err => {
                            vant.Dialog.alert({
                                title: 'è­¦å‘Š',
                                message: `èŽ·å–è®¾å¤‡å¤±è´¥-${err}`,
                            }).then(() => {
                                window.location.reload();
                            });
                        });
                    },
                    actionSelect(value) {
                        const { deviceId } = value;

                        this.deviceId = deviceId;
                        window.localStorage.setItem(`deviceId`, deviceId);
                        location.replace(`hand.html?s=${Math.random()}`);
                        // this.openMedia();
                    },
                }
            });
