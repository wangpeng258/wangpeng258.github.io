<!DOCTYPE html>
<html lang="zh">

    <head>
        <meta charset="utf-8">
        <title>fullcalendar</title>
        <meta name="viewport"
            content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">

        <style>
            * {
                padding: 0;
                margin: 0;
            }
        </style>
    </head>

    <body>
        <div id="app" v-cloak>
            <full-calendar :events="fcEvents" lang="en"></full-calendar>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue-fullcalendar"></script>
        <script>
            new Vue({
                el: '#app',
                components: {
                    fullCalendar: VueFullcalendar,
                },
                data() {
                    return {
                        fcEvents: [
                            {
                                title: 'Sunny Out of Office',
                                start: '2023-02-01',
                                end: '2023-02-10'
                            }
                        ]
                    };
                },
                mounted() {

                },
                methods: {

                },
            })
        </script>
    </body>

</html>
