<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="utf-8">
    <title>v-charts</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <link rel="shortcut icon" href="" type="image/x-icon" />
    <meta name="format-detection" content="telephone=no">
    <link href="https://cdn.bootcdn.net/ajax/libs/element-ui/2.15.1/theme-chalk/index.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/vue/2.6.11/vue.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/element-ui/2.15.1/index.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/numeral/numeral.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/v-charts-v2/lib/index.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/v-charts-v2/lib/style.min.css">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <style>
        * {
            padding: 0;
            margin: 0;
        }
    </style>
</head>

<body>
    <div id="app" class="app">
        <el-card class="box-card">
            <div slot="header" class="clearfix">
                <span>折线图</span>
            </div>
            <ve-line :data="lineChartData" :visual-map="visualMap"></ve-line>
        </el-card>
    </div>
    <script>
        // https://woolen.gitee.io/v-charts/#/
        new Vue({
            el: '#app',
            data() {
                this.visualMap = [
                    {
                        type: 'piecewise',
                        splitNumber: 5,
                        min: 0,
                        max: 5000,
                        right: 0,
                        top: 0
                    }
                ]
                
                return {
                    lineChartData: {
                        title: "折线图",
                        columns: ['日期', '访问用户', '下单用户', '下单率'],
                        rows: [{
                            '日期': '1/1',
                            '访问用户': 1393,
                            '下单用户': 1093,
                            '下单率': 0.32
                        }, {
                            '日期': '1/2',
                            '访问用户': 3530,
                            '下单用户': 3230,
                            '下单率': 0.26
                        }, {
                            '日期': '1/3',
                            '访问用户': 2923,
                            '下单用户': 2623,
                            '下单率': 0.76
                        }, {
                            '日期': '1/4',
                            '访问用户': 1723,
                            '下单用户': 1423,
                            '下单率': 0.49
                        }, {
                            '日期': '1/5',
                            '访问用户': 3792,
                            '下单用户': 3492,
                            '下单率': 0.323
                        }, {
                            '日期': '1/6',
                            '访问用户': 4593,
                            '下单用户': 4293,
                            '下单率': 0.78
                        }]
                    }
                }
            },
            mounted() {

            },

            methods: {

            }
        });
    </script>
</body>

</html>
