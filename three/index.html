        <script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>
        <script type="importmap">
            {
                "imports": {
                    "lil-gui": "https://unpkg.com/lil-gui@0.17.0/dist/lil-gui.umd.min.js",
                    "three": "https://unpkg.com/three@0.148.0/build/three.module.js",
                    "three/addons/": "https://unpkg.com/three@0.148.0/examples/jsm/"
                }
            }
        </script>

        <script type="module">
            // https://blog.csdn.net/qq_44375977/article/details/115871217
            // https://threejs.org/docs/index.html#manual/zh/introduction/Creating-a-scene
            import * as GUI from 'lil-gui';
            import * as THREE from 'three';
            // import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
            // const controls = new OrbitControls( camera, renderer.domElement );

            new Vue({
                el: '#app',
                data: {
                    width: document.documentElement.clientWidth || window.innerWidth,
                    height: document.documentElement.clientHeight || window.innerHeight,
                    gui: null,
                    controls: {},
                    scene:null,
                    camera:null,
                    renderer:null,
                    geometry:null,
                    background:null,
                    mesh:null,
                },
                mounted() {
                    this.guiInit();
                    this.CreateThree();
                },
                methods: {
                    guiInit() {
                        this.gui && this.gui.destroy();
                        this.gui = new lil.GUI();

                        this.controls.render3D = ()=>{
                            this.render3D({scaledMesh});
                        }
                        this.gui.add(this.controls, 'render3D').name(`渲染`);

                        this.controls.changeImg = ()=>{
                            this.scene.remove(this.mesh);
                            this.scene.remove(this.geometry);

                            const geometry = new THREE.BufferGeometry()
                            geometry.setIndex(TRIANGULATION)
                            geometry.setAttribute('uv', new THREE.Float32BufferAttribute(UVS.map((item, index) => index % 2 ? item : 1 - item), 2))
                            geometry.computeVertexNormals()
                            this.geometry = geometry;

                            const textureLoader = new THREE.TextureLoader()
                            textureLoader.load('./mesh_map.jpg',texture=>{
                                texture.encoding = THREE.sRGBEncoding
                                texture.anisotropy = 16
                                const material = new THREE.MeshBasicMaterial({
                                    map: texture,
                                    transparent: true,
                                    color: new THREE.Color(0xffffff), //设置材质的颜色
                                    reflectivity: 0.5
                                });
                                const mesh = new THREE.Mesh(geometry, material)
                                this.scene.add(mesh)
                                this.render3D({scaledMesh});
                            })
                        }
                        this.gui.add(this.controls, 'changeImg').name(`改变图片`);
                    },
                  async  CreateThree(){
                        let w = this.width
                        let h = this.height
                        let video = this.$refs.video
                        let canvas = this.$refs.canvas

                        const scene = new THREE.Scene()
                        // 根据你的需要，也可以把camera画面当作scene的背景
                        const backgroundTexture = new THREE.VideoTexture(video)
                        const background = new THREE.Mesh(
                            new THREE.PlaneGeometry(w, h),
                            new THREE.MeshBasicMaterial({
                                map: backgroundTexture
                            })
                        )
                        background.position.set(0, 0, -1000)
                        scene.add(background)

                        // 放置camera，这里选用的是正交相机(OrthographicCamera)
                        const camera = new THREE.OrthographicCamera(
                            w / -2,
                            w / 2,
                            h / 2,
                            h / -2,
                            0.1,
                            2000
                        )
                        camera.position.set(0, 0, 1000)
                        camera.lookAt(scene.position)

                        // 添加一些光照
                        const hemiLight = new THREE.HemisphereLight(0xffffff, 0xffffff, 0.3)
                        scene.add(hemiLight)
                        const ambientLight = new THREE.AmbientLight(0xffffff, 0.7)
                        scene.add(ambientLight)
                        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.7)
                        directionalLight.position.set(0.5, 0, 0.866)
                        scene.add(directionalLight)

                        // 创建渲染器
                        const renderer = new THREE.WebGLRenderer({
                            canvas,
                            alpha: true,
                            antialias: true
                        })
                        renderer.setPixelRatio(window.devicePixelRatio)
                        renderer.setSize(w, h)
                        // renderer.setClearColor(0xd3df56, 1); //设置背景颜色



                        // 创建geometry，将468个人脸特征点按照一定的顺序(TRIANGULATION)组成三角网格，并加载uv map
                        const geometry = new THREE.BufferGeometry()
                        geometry.setIndex(TRIANGULATION)
                        geometry.setAttribute('uv', new THREE.Float32BufferAttribute(UVS.map((item, index) => index % 2 ? item : 1 - item), 2))
                        geometry.computeVertexNormals()


                        // 创建material
                        const textureLoader = new THREE.TextureLoader()
                        // const texture = textureLoader.load('https://wangpeng1478.github.io/web/tensorflow/mesh_map.jpg')
                        const texture = textureLoader.load('https://caiwenlie.github.io/ARFaceEffects/textures/facepaint.png')
                        console.log('texture',texture);
                        texture.encoding = THREE.sRGBEncoding
                        texture.anisotropy = 16
                        const material = new THREE.MeshBasicMaterial({
                            map: texture,
                            transparent: true,
                            color: new THREE.Color(0xffffff),
                            reflectivity: 0.5
                        });


                        // 面部贴图
                        const mesh = new THREE.Mesh(geometry, material)
                        scene.add(mesh)


                        console.log('scene',scene);
                        this.scene = scene;
                        this.camera = camera;
                        this.background = background;
                        this.geometry = geometry;
                        this.mesh = mesh;
                        this.renderer = renderer;
                    },
                    FaceMap(){},
                    render3D(prediction){
                        if (prediction) {
                            this.updateGeometry(prediction)
                        }
                        this.renderer.render(this.scene, this.camera)
                    },
                    // 根据face mesh实时更新geometry
                    updateGeometry(prediction){
                        let w = this.width
                        let h = this.height
                        const faceMesh = this.resolveMesh(prediction.scaledMesh, w, h)
                        console.log('faceMesh',faceMesh);
                        const positionBuffer = faceMesh.reduce((acc, pos) => acc.concat(pos), [])
                        this.geometry.setAttribute('position', new THREE.Float32BufferAttribute(positionBuffer, 3))
                        this.geometry.attributes.position.needsUpdate = true
                    },
                    resolveMesh(faceMesh, vw, vh){
                      return faceMesh.map(p => [p[0] - vw / 2, vh / 2 - p[1], -p[2]])
                    }
                }
            });
        </script>
