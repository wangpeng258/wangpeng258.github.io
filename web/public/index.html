<!DOCTYPE html>
<html lang="">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <style>
      #loading {
        --r1: 154%;
        --r2: 68.5%;
        width: 60px;
        height: 60px;
        border-radius: 50%;
        background:
          radial-gradient(var(--r1) var(--r2) at top, #0000 79.5%, #38f 80%) center left,
          radial-gradient(var(--r1) var(--r2) at bottom, #38f 79.5%, #0000 80%) center center,
          radial-gradient(var(--r1) var(--r2) at top, #0000 79.5%, #38f 80%) center right,
          rgba(51, 136, 255,0.4);
        background-size: 50.5% 220%;
        background-position: -100% 0%, 0% 0%, 100% 0%;
        background-repeat: no-repeat;
        animation: loadingAnimation 2s infinite linear;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%,-50%);
        z-index: 2;
      }

      @keyframes loadingAnimation {
        33% {
          background-position: 0% 33%, 100% 33%, 200% 33%
        }

        66% {
          background-position: -100% 66%, 0% 66%, 100% 66%
        }

        100% {
          background-position: 0% 100%, 100% 100%, 200% 100%
        }
      }
      #overlay{
        position: fixed;
        top: 0;
        left: 0;
        z-index: 1;
        width: 100%;
        height: 100%;
      }
    </style>
  </head>

  <body onload="loadingHide()">
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
          Please enable it to continue.</strong>
    </noscript>
    <div id="app" style="opacity: 0;"></div>
    <!-- built files will be auto injected -->
    <div id="loading"></div>
    <div id="overlay"></div>
    <script>
      function loadingHide() {
        document.getElementById("loading").style.display = "none";
        document.getElementById("overlay").style.display = "none";
        document.getElementById("app").style.opacity = "1";
      };
    </script>
  </body>

</html>
